<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <form action="">
    <input type="text" name="name">
    <input type="submit" value="OlÃ¡...">
  </form>
  <div id="hello"></div>
  <script>
    const nameField = document.querySelector('input[name=name]');
    const helloButton = document.querySelector('input[type=submit]');
    const helloField = document.querySelector('div#hello');

    helloButton.addEventListener('click', helloWorld, false);

    function helloWorld(event){
      let name = nameField.value;
      let url = `hello.php?name=${name}`;
      ajax('get', url, responseText => helloField.innerHTML = responseText);
      event.preventDefault();
    }

    function ajax(method, url, callback){
      let xhr = new XMLHttpRequest();
      xhr.open(method, url);
      xhr.onload = () => callback(xhr.responseText);
      xhr.send();
    }
  </script>
</body>
</html>
