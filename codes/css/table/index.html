<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    table {
      border-collapse: collapse;
    }
    table thead {
      background-color: #000;
      color: #fff;
    }
    table tbody tr:nth-child(even) {
      background-color: #ddd;
    }
    td, th {
      border: 1px solid #000;
      padding: 5px;
    }
  </style>
</head>
<body>
  <table>
    <thead>
      <tr>
        <th>Field</th>
        <th>Value</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Hostname</td>
        <td>yoshi</td>
      </tr>
      <tr>
        <td>OS</td>
        <td>CentOS</td>
      </tr>
      <tr>
        <td>Uptime</td>
        <td>40' 32''</td>
      </tr>
      <tr>
        <td>Processor</td>
        <td>Quad Core Xeon E5 2.8 Ghz</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
